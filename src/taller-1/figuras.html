<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas | Curso practico de JavaScript | Platzi</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Taller #1 del curso practico de JS</p>
    </header>
    <main>
      <section>
        <h2>Calcular el area y perímetro de un cuadrado</h2>
        <form>
          <label for="lado-cuadrado">Lado del cuadrado</label>
          <input type="number" id="lado-cuadrado" />

          <button id="perimetro-cuadrado" type="button">
            Calcular Perímetro
          </button>
          <button id="area-cuadrado" type="button">Calcular Area</button>
        </form>
      </section>

      <section>
        <h2>Calcular el area y perímetro de un triangulo equilátero</h2>
        <form>
          <label for="lado-triangulo">Lado del triangulo</label>
          <input type="number" id="lado-triangulo" />

          <button id="perimetro-triangulo" type="button">
            Calcular Perímetro
          </button>
          <button id="area-triangulo" type="button">Calcular Area</button>
        </form>
      </section>

      <section>
        <h2>Calcular el area y perímetro de un circulo</h2>
        <form>
          <label for="radio-circulo">Radio del circulo</label>
          <input type="number" id="radio-circulo" />

          <button id="perimetro-circulo" type="button">
            Calcular Perímetro
          </button>
          <button id="area-circulo" type="button">Calcular Area</button>
        </form>
      </section>
    </main>
    <script src="./figuras.js"></script>
  </body>
</html>
