<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Porcentajes y Descuentos | Curso practico de JavaScript | Platzi
    </title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
      <p>Taller #2 del curso practico de JS</p>
    </header>
    <main>
      <section>
        <form>
          <label for="cantidad">Cantidad: </label>
          <input type="number" name="cantidad" id="cantidad" />
          <label for="descuento">Descuento: </label>
          <input
            type="number"
            name="descuento"
            id="descuento"
            min="0"
            max="100"
          />
          <button id="calcular-descuentos" type="button">
            Calcular descuentos
          </button>
        </form>
      </section>
      <section>
        <h2>Resultado:</h2>
        <p id="output"></p>
      </section>
    </main>
    <script src="./descuentos.js"></script>
  </body>
</html>
